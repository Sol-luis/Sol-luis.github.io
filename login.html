<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center elements vertically */
            align-items: center; /* Center elements horizontally */
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        img {
            width: 290px; /* Adjust size as needed */
            margin-bottom: 5px; /* Space between the logo and the form */
            border: 0px solid #050404;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            

        }
        form {
            padding: 20px;
            background: rgb(255, 255, 255);
            border: 1px solid #050404;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            width: 250px;
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ffffff;
            background-color: #ccc;
            border-radius: 25px;
        }
        button {
            padding: 8px 16px;
            background-color: #050a0f;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 250px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Logo on top -->
    <img src="assets/Logo_Sol_e_Sucafina_2.png" alt="Solidaridad Logo">

    <!-- Login form -->
    <form id="loginForm">
        <!-- <h2>Bem-vindo(a)</h2> -->
        <input type="text" id="username" placeholder="Nome do usuÃ¡rio(a)" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <!-- JavaScript for login -->
    <script src="login.js"></script>
</body>
</html>
